<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Tujuane App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-id-card"></i> Campo Tujuane</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Campus</label>
						<select name="room" id="room">
							<option value="Daystar">Daystar</option>
							<option value="Strathmore">Strathmore</option>
							<option value="Kenyata University">Kenyata University</option>
							<option value="University of Nairobi">University of Nairobi</option>
							<option value="Riara">Riara</option>
							<option value="JKUAT">JKUAT</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Group</button>
				</form>
			</main>
		</div>
	</body>
</html>
